<!DOCTYPE html>
<html>
	<head>
<!-- Copy rights reserved for "Mohamed Abulnasr". Before reuse this code email me on objectiveerp@gmail.com -->
		<title>Calculator for Proff.</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Calculator for Proff.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Satisfy|Permanent+Marker|Righteous|Saira">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="pharaonic_calc.css">
	</head>
	<body>
<div class="container-fluid">
		<div class="row col-xs-12 text-center">
				<table align="center"><tr><td class="tdx">
				<div class="cover">
					<div class="head1">
						Pharaonic math.
					</div>
					<div class="head2">
						Calculator
					</div>
					<div>
						<div id="mont">
							<p id="alg"></p>
							<p id="en">0</p>
						</div>
					</div>
					<div class="proc">
						<div>
							<button id="AC" class="inRed">AC</button>
							<button id="CE" class="inRed">CE</button>
							<button id="&larr;" class="inRed">&larr;</button>
							<button id="%">%</button>
						</div>
						<div>
							<button id="7">7</button>
							<button id="8">8</button>
							<button id="9">9</button>
							<button id="÷">÷</button>
						</div>
						<div>
							<button id="4">4</button>
							<button id="5">5</button>
							<button id="6">6</button>
							<button id="×">×</button>
						</div>
						<div>
							<button id="1">1</button>
							<button id="2">2</button>
							<button id="3">3</button>
							<button id="-">-</button>
						</div>
						<div>
							<button id="0">0</button>
							<button id=".">.</button>
							<button id="=" class="eq">=</button>
							<button id="+">+</button>
						</div>
					</div>
				</div>
				</td></tr>
				</table>
		</div>		
	</div>
		<footer class=" text-center label label-primary col-xs-12">
			<span style="vertical-align:middle;color:lightgreen;font-size:14px;padding-right:60px;">&nbsp;&nbsp;

		            style="border:4px ;vertical-align:middle;"
		            />
		        </a>&nbsp;
		      Mohamed Abulnasr
		  &nbsp;</span>
  		</footer>
<script src="pharaonic_calc.js"></script>
</body>
</html>
